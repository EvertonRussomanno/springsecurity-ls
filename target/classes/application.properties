spring.application.name=springsecurity

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:my_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:123456789}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.data-locations=classpath:script.sql
spring.sql.init.mode=always
spring.jpa.show-sql=true
